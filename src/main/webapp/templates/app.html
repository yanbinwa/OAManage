<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <a class="button icon-right ion-home" href="#/app/main/home">Home</a>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <a class="button button-icon icon ion-gear-a" href="#"></a>
        <a class="button button-icon icon ion-person" href="#"></a>
        <button class="button button-icon button-clear ion-paper-airplane" menu-toggle="right">
          <i ng-show="shouldShowInfoNum()">{{infoNum}}</i>
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="main"></ion-nav-view>
    
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">功能</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <a href="#/app/main/checkin" class="item" menu-close ng-click="openChildrenTab(1)">打卡</a>
        <a href="#/app/main/addEmployee" class="item" menu-close ng-click="openChildrenTab(2)">添加员工</a>
        <a href="#/app/main/listEmployee" class="item" menu-close ng-click="openChildrenTab(3)">查询员工</a>
        <a href="#/app/main/updataInfo" class="item" menu-close ng-click="openChildrenTab(4)">门店信息</a>
      </ul>
    </ion-content>
  </ion-side-menu>
  
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">消息</h1>
    </ion-header-bar>
    <ion-content>
      <ul class="list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        
      </ul>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
