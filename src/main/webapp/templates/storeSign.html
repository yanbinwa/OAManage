<ion-view view-title="Sgin" name="Sgin-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <div class="item item-input item-select">
              <span class="input-label">用户名称</span>
              <input type="text" placeholder="Username" ng-model="user.username">
              <span class="input-label">用户类型</span>
              <select ng-model="user.authType">
                  <option selected>普通用户</option>
                  <option>管理员用户</option>
              </select>
          </div>
          <div class="item item-input">
              <span class="input-label">请输入密码</span>
              <input type="password" placeholder="Password" ng-model="user.password">
          </div>  
          <div class="item item-input">
              <span class="input-label">再次输入密码</span>
              <input type="password" placeholder="Confirm Password" ng-model="user.confirmPassword">
          </div>
      </div>    
      <div class="list list-inset">    
          <div class="item item-input">
              <span class="input-label">门店名称</span>
              <input type="text" placeholder="Name" ng-model="store.name">
              <span class="input-label">联系电话</span>
              <input type="text" placeholder="Tel" ng-model="store.tel">
          </div>
          <!-- Select the location of the store -->
          <div class="item item-input item-select-inset">
              <span class="input-label">门店地址</span>
              
              <select ng-model="location.province" ng-change="selectProvince()">
                  <option ng-repeat="province in provinces" value="{{province}}" checked="true">{{province.name}}</option>
              </select>
              <span class="input-label padding">省</span>
              
              <select ng-model="location.city" ng-change="selectCity()">
                  <option ng-repeat="city in citys" value="{{city}}">{{city.name}}</option>
              </select>
              <span class="input-label padding">市</span>
              
              <select ng-model="location.area" ng-change="selectArea()">
                  <option ng-repeat="area in areas" value="{{area}}">{{area.name}}</option>
              </select>
              <span class="input-label padding">区</span>
          </div>
          <div class="item item-input">
              <span class="input-label">详细地址</span>
              <input type="text" placeholder="Address" ng-model="store.address">
          </div>
          
      </div>
      <button class="button button-block button-calm" ng-click="confirm()">确认</button>
      <button class="button button-block button-calm" ng-click="clear()">清除</button>
      
  </ion-content>
</ion-view>
