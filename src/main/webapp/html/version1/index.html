<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OAManage</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/jquery-1.6.2.min.js"></script>
    <script src="lib/jquery/jquery.qrcode.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="OAManage" ng-controller="HomeCtrl">
    <ion-side-menus>
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark"> 
          <button class="button button-icon" ng-click="toggleActions()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">{{activeAction.name}}</h1>
        </ion-header-bar>

        <ion-content>
          <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
          </ion-nav-bar>
          <!--
            The views will be rendered in the <ion-nav-view> directive below
            Templates are in the /templates folder (but you could also
            have templates inline in this html file if you'd like).
          -->
          <ion-nav-view></ion-nav-view>
        </ion-content>

      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">通用功能</h1>
        </ion-header-bar>

        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="action in actions" ng-click="selectAction(action)" href="{{action.url}}">
              {{action.name}}
            </ion-item>
          </ion-list>
        </ion-content>

      </ion-side-menu>

    </ion-side-menus>

    

  </body>
</html>
