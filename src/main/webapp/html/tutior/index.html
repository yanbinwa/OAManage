<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>侧边栏+选项卡+多层页面</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MainCtrl">

    <ion-nav-view></ion-nav-view>

    <script id="templates/app.html" type="text/ng-template">
      <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
          <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>

            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
            </ion-nav-buttons>
          </ion-nav-bar>

          <ion-nav-view name="main"></ion-nav-view>
        </ion-side-menu-content> 

        <ion-side-menu side="left">
          <ion-header-bar class="bar-assertive">
            <h1 class="title">侧边栏</h1>
          </ion-header-bar>
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/app/main/home" class="item" menu-close>主页</a>
              <a href="#/app/main/help" class="item" menu-close>说明</a>
            </ul>
          </ion-content>
        </ion-side-menu>

      </ion-side-menus>
    </script>

    <script id="templates/main.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="主页" icon="ion-home" href="#/app/main/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="说明" icon="ion-heart" href="#/app/main/help">
          <ion-nav-view name="help-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </script>
    

    
    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="主页">
        <ion-content class="padding">
          <p>当前页面路径：</p>
          <p>app.main.home （#app/main/home-tab）</p>
          <p>当前页面结构：</p>
          <p>ion-side-menu -> ion-tabs -> ion-view</p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/app/main/facts">新页面</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts.html" type="text/ng-template">
      <ion-view view-title="二级页面">
        <ion-content class="padding">
          <p>二级页面</p>
          <p>当前页面路径：</p>
          <p>app.main.home （#app/main/home-tab）</p>
          <p>当前页面结构：</p>
          <p>ion-side-menu -> ion-tabs -> ion-view</p>
          <p>
            <a class="button icon ion-home" href="#/app/main/home"> 主页</a>
            <a class="button icon icon-right ion-chevron-right" href="#/app/main/facts2">新页面</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/facts2.html" type="text/ng-template">
      <ion-view view-title="三级页面">
        <ion-content class="padding">
          <p>三级页面</p>
          <p>当前页面路径：</p>
          <p>app.main.home （#app/main/home-tab）</p>
          <p>当前页面结构：</p>
          <p>ion-side-menu -> ion-tabs -> ion-view</p>
          <p>
            <a class="button icon ion-home" href="#/app/main/home">主页</a>
            <a class="button icon ion-chevron-left" href="#/app/main/facts">返回上级</a>
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/help.html" type="text/ng-template">
      <ion-view view-title="说明">
        <ion-content class="padding">
          <p>
           这是一个三级嵌套示例。程序启动加载 ion-tabs 中的 tab 视图，<br />而 ion-tabs 包含在 ion-side-menu-content 中（APP使用同一 ion-side-menu）。
          </p>
          <p>当前页面路径：</p>
          <p>app.main.home （#app/main/help-tab）</p>
          <p>当前页面结构：</p>
          <p>ion-side-menu -> ion-tabs -> ion-view</p>
        </ion-content>
      </ion-view>
    </script>
    
  </body>
</html>
